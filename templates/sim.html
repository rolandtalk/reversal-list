<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIM - 投資組合模擬</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .back-btn {
            background: linear-gradient(135deg, #00d9ff, #0099cc);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-btn:hover { opacity: 0.9; }
        
        .summary {
            background: rgba(0, 217, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .total-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
        }
        
        .total-gain {
            font-size: 1.2rem;
            margin-top: 5px;
        }
        
        .positive { color: #00ff88; }
        .negative { color: #ff4757; }
        
        .add-form {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: flex-end;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .form-group label {
            font-size: 0.8rem;
            color: #888;
        }
        
        .form-group input {
            padding: 10px 12px;
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 1rem;
            width: 120px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00d9ff;
        }
        
        .add-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            border: none;
            border-radius: 6px;
            color: #000;
            font-weight: 600;
            cursor: pointer;
        }
        
        .add-btn:hover { opacity: 0.9; }
        
        .table-container {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            overflow: hidden;
        }
        
        table { width: 100%; border-collapse: collapse; }
        
        th {
            background: rgba(0, 217, 255, 0.1);
            padding: 12px 10px;
            text-align: left;
            font-weight: 600;
            color: #00d9ff;
            font-size: 0.85rem;
        }
        
        th.sortable {
            cursor: pointer;
            user-select: none;
        }
        
        th.sortable:hover { background: rgba(0, 217, 255, 0.2); }
        th.sorted { color: #00ff88; }
        th .sort-icon { opacity: 0.4; margin-left: 4px; }
        th.sorted .sort-icon { opacity: 1; }
        th.sorted.asc .sort-icon { transform: rotate(180deg); display: inline-block; }
        
        td {
            padding: 12px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.9rem;
        }
        
        tr:hover td { background: rgba(0, 217, 255, 0.05); }
        
        .sym-cell {
            font-weight: 700;
            color: #00d9ff;
            font-family: 'SF Mono', Monaco, monospace;
        }
        
        .delete-btn {
            background: none;
            border: none;
            color: #ff4757;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .delete-btn:hover { color: #ff6b7a; }
        
        .loading { text-align: center; padding: 40px; color: #888; }
        
        .empty-msg {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SIM - 投資組合模擬</h1>
            <a href="/" class="back-btn">返回主頁</a>
        </header>
        
        <div class="summary">
            <div class="total-value" id="total-value">$0.00</div>
            <div class="total-gain" id="total-gain">
                <span id="gain-amount">$0.00</span>
                <span id="gain-percent">(0.00%)</span>
            </div>
        </div>
        
        <div class="add-form">
            <div class="form-group">
                <label>股票代碼</label>
                <input type="text" id="input-sym" placeholder="AAPL" style="width: 100px;">
            </div>
            <div class="form-group">
                <label>股數</label>
                <input type="number" id="input-shares" placeholder="100" style="width: 80px;">
            </div>
            <div class="form-group">
                <label>成本價</label>
                <input type="number" id="input-cost" placeholder="150.00" step="0.01" style="width: 100px;">
            </div>
            <div class="form-group">
                <label>日期</label>
                <input type="text" id="input-date" placeholder="Feb22" maxlength="5" style="width: 70px;">
            </div>
            <button class="add-btn" onclick="addPosition()">新增</button>
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th class="sortable" data-col="date" onclick="sortTable('date')">Date<span class="sort-icon">▼</span></th>
                        <th class="sortable" data-col="sym" onclick="sortTable('sym')">Sym<span class="sort-icon">▼</span></th>
                        <th>Shares</th>
                        <th>Cost</th>
                        <th>Price</th>
                        <th class="sortable" data-col="change" onclick="sortTable('change')">Change %<span class="sort-icon">▼</span></th>
                        <th class="sortable" data-col="value" onclick="sortTable('value')">Value<span class="sort-icon">▼</span></th>
                        <th class="sortable" data-col="gain" onclick="sortTable('gain')">Gain<span class="sort-icon">▼</span></th>
                        <th class="sortable" data-col="gainPct" onclick="sortTable('gainPct')">Gain %<span class="sort-icon">▼</span></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr><td colspan="10" class="empty-msg">尚無持倉，請新增股票</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let positions = [];
        let displayData = [];
        let currentSort = { col: 'date', dir: 'desc' };
        
        function getTodayYYMMDD() {
            const d = new Date();
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const mmm = months[d.getMonth()];
            const dd = String(d.getDate()).padStart(2, '0');
            return mmm + dd;
        }
        
        function formatDateDisplay(dateStr) {
            if (!dateStr) return '-';
            // If already MMMDD format
            if (dateStr.match(/^[A-Za-z]{3}\d{2}$/)) return dateStr;
            // Convert YYMMDD to MMMDD
            if (dateStr.length === 6 && /^\d{6}$/.test(dateStr)) {
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                const mm = parseInt(dateStr.slice(2, 4), 10);
                const dd = dateStr.slice(4, 6);
                return months[mm - 1] + dd;
            }
            return dateStr;
        }
        
        // Set default date on page load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('input-date').value = getTodayYYMMDD();
        });
        
        function sortTable(col) {
            if (currentSort.col === col) {
                currentSort.dir = currentSort.dir === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.col = col;
                currentSort.dir = 'desc';
            }
            
            document.querySelectorAll('th.sortable').forEach(th => {
                th.classList.remove('sorted', 'asc', 'desc');
            });
            const th = document.querySelector(`th[data-col="${col}"]`);
            th.classList.add('sorted', currentSort.dir);
            
            displayData.sort((a, b) => {
                let va = a[col], vb = b[col];
                if (col === 'sym' || col === 'date') {
                    return currentSort.dir === 'asc' ? va.localeCompare(vb) : vb.localeCompare(va);
                }
                va = parseFloat(va) || 0;
                vb = parseFloat(vb) || 0;
                return currentSort.dir === 'asc' ? va - vb : vb - va;
            });
            
            renderRows();
        }
        
        async function loadPositions() {
            try {
                const response = await fetch('/api/sim/positions');
                const data = await response.json();
                positions = data.map(p => ({ sym: p.symbol, shares: p.shares, cost: p.cost, date: p.buy_date || '' }));
            } catch (e) {
                console.error('Error loading positions:', e);
                positions = [];
            }
        }
        
        async function fetchPrice(symbol) {
            try {
                const response = await fetch(`/api/sim/price/${symbol}`);
                const data = await response.json();
                return data;
            } catch (e) {
                return null;
            }
        }
        
        async function addPosition() {
            const sym = document.getElementById('input-sym').value.toUpperCase().trim();
            const shares = parseFloat(document.getElementById('input-shares').value);
            const cost = parseFloat(document.getElementById('input-cost').value);
            const date = document.getElementById('input-date').value.trim();
            
            if (!sym || !shares || !cost) {
                alert('請填寫所有欄位');
                return;
            }
            
            const exists = positions.find(p => p.sym === sym);
            if (exists) {
                alert(`${sym} 已存在`);
                return;
            }
            
            try {
                await fetch('/api/sim/positions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ symbol: sym, shares, cost, buy_date: date })
                });
                positions.push({ sym, shares, cost, date });
            } catch (e) {
                alert('新增失敗');
                return;
            }
            
            document.getElementById('input-sym').value = '';
            document.getElementById('input-shares').value = '';
            document.getElementById('input-cost').value = '';
            document.getElementById('input-date').value = getTodayYYMMDD();
            
            await renderTable();
        }
        
        async function removePosition(sym) {
            try {
                await fetch(`/api/sim/positions/${sym}`, { method: 'DELETE' });
                positions = positions.filter(p => p.sym !== sym);
                await renderTable();
            } catch (e) {
                alert('刪除失敗');
            }
        }
        
        function formatNumber(num, decimals = 2) {
            return num.toLocaleString('en-US', { minimumFractionDigits: decimals, maximumFractionDigits: decimals });
        }
        
        async function renderTable() {
            const tbody = document.getElementById('table-body');
            
            if (positions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="10" class="empty-msg">尚無持倉，請新增股票</td></tr>';
                document.getElementById('total-value').textContent = '$0.00';
                document.getElementById('gain-amount').textContent = '$0.00';
                document.getElementById('gain-percent').textContent = '(0.00%)';
                return;
            }
            
            tbody.innerHTML = '<tr><td colspan="10" class="loading">載入中...</td></tr>';
            
            let totalValue = 0;
            let totalCost = 0;
            displayData = [];
            
            for (const pos of positions) {
                const priceData = await fetchPrice(pos.sym);
                const item = { ...pos, price: 0, change: 0, value: 0, gain: 0, gainPct: 0, valid: false };
                
                if (priceData && priceData.price) {
                    item.price = priceData.price;
                    item.change = priceData.change_percent || 0;
                    item.value = item.price * pos.shares;
                    const costTotal = pos.cost * pos.shares;
                    item.gain = item.value - costTotal;
                    item.gainPct = ((item.price - pos.cost) / pos.cost) * 100;
                    item.valid = true;
                    totalValue += item.value;
                    totalCost += costTotal;
                }
                displayData.push(item);
            }
            
            sortTable(currentSort.col);
            
            const totalGain = totalValue - totalCost;
            const totalGainPercent = totalCost > 0 ? ((totalValue - totalCost) / totalCost) * 100 : 0;
            const gainClass = totalGain >= 0 ? 'positive' : 'negative';
            
            document.getElementById('total-value').textContent = '$' + formatNumber(totalValue, 0);
            document.getElementById('gain-amount').className = gainClass;
            document.getElementById('gain-amount').textContent = (totalGain >= 0 ? '+' : '') + '$' + formatNumber(totalGain, 0);
            document.getElementById('gain-percent').className = gainClass;
            document.getElementById('gain-percent').textContent = ` (${totalGainPercent >= 0 ? '+' : ''}${formatNumber(totalGainPercent)}%)`;
        }
        
        function renderRows() {
            const tbody = document.getElementById('table-body');
            let rows = [];
            
            for (const item of displayData) {
                if (item.valid) {
                    const changeClass = item.change >= 0 ? 'positive' : 'negative';
                    const gainClass = item.gain >= 0 ? 'positive' : 'negative';
                    rows.push(`
                        <tr>
                            <td>${formatDateDisplay(item.date)}</td>
                            <td class="sym-cell">${item.sym}</td>
                            <td>${item.shares}</td>
                            <td>$${formatNumber(item.cost)}</td>
                            <td>$${formatNumber(item.price)}</td>
                            <td class="${changeClass}">${item.change >= 0 ? '+' : ''}${formatNumber(item.change)}%</td>
                            <td>$${formatNumber(item.value)}</td>
                            <td class="${gainClass}">${item.gain >= 0 ? '+' : ''}$${formatNumber(item.gain)}</td>
                            <td class="${gainClass}">${item.gainPct >= 0 ? '+' : ''}${formatNumber(item.gainPct)}%</td>
                            <td><button class="delete-btn" onclick="removePosition('${item.sym}')">×</button></td>
                        </tr>
                    `);
                } else {
                    rows.push(`
                        <tr>
                            <td>${formatDateDisplay(item.date)}</td>
                            <td class="sym-cell">${item.sym}</td>
                            <td>${item.shares}</td>
                            <td>$${formatNumber(item.cost)}</td>
                            <td>-</td><td>-</td><td>-</td><td>-</td><td>-</td>
                            <td><button class="delete-btn" onclick="removePosition('${item.sym}')">×</button></td>
                        </tr>
                    `);
                }
            }
            tbody.innerHTML = rows.join('');
        }
        
        // Initial load
        (async () => {
            await loadPositions();
            await renderTable();
        })();
    </script>
</body>
</html>
